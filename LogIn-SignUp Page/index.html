<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>LogIn/SignUp Page</title>
</head>
<body>
   <div class="login">
       <div class="login_content">
           <div class="login_form">
               <!--LOG IN Form-->
               <form action="" class="login_register none" id="login-in">
                   <div class="login_img">
                        <img src="assets/sign in icon.png">
                   </div>
                    
                   <h1 class="login_title">Safe Landing!</h1>

                    <div class="login_box">
                        <i class='bx bx-user login_icon'></i>
                        <input type="text" placeholder="Username" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class='bx bx-lock login_icon'></i>
                        <input type="password" placeholder="Password" class="login_input">
                    </div>

                    <a href="#" class="login_forgot">Forgot Password?</a>

                    <a href="#" class="login_button">Sign In</a>

                    <div>
                        <span class="login_account">Don't have an Account?</span>
                        <span class="login_signin" id="sign-up">Sign Up Now</span>
                    </div>
               </form>

               <!--SIGN UP Form-->
               <form action="" class="login_create" id="login-up">
                
                <h1 class="login_title">Welcome!</h1>

                <div class="login_social">
                    <a href="#" class="login_social-icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="login_social-icon"><i class='bx bxl-github'></i></a>
                    <a href="#" class="login_social-icon"><i class='bx bxl-google'></i></a>
                </div>
                
                 <div class="login_box">
                     <i class='bx bx-user login_icon'></i>
                     <input type="text" placeholder="Username" class="login_input">
                 </div>

                 <div class="login_box">
                    <i class='bx bx-at login_icon'></i>
                    <input type="text" placeholder="Email" class="login_input">
                </div>

                 <div class="login_box">
                     <i class='bx bx-lock login_icon'></i>
                     <input type="password" placeholder="Password" class="login_input">
                 </div>

                 

                 <a href="#" class="login_button">Sign Up</a>

                 <div>
                     <span class="login_account">Already have an Account?</span>
                     <span class="login_signup" id="sign-in">Sign In</span>
                 </div>

                 
            </form>
           </div>
       </div>
   </div>
    


<!-------------Main JS------------------>

    <script src="index.js"></script>
</body>
</html>
